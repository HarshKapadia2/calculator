<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="calculator, html, css, js, javascript, ip, internet programming">
		<meta name="description" content="A simple calculator.">
		<meta name="author" content="Harsh Kapadia">

		<link rel="stylesheet" href="./static/css/style.css">

		<script defer src="./static/js/script.js"></script>

		<link rel="shortcut icon" href="./static/img/calculator.svg" type="image/x-icon">

		<title>Calculator</title>
	</head>

	<body>
		<header>
			<h1>Calculator</h1>
		</header>

		<main>
			<div id="calculator-wrapper">
				<div class="row">
					<div id="name">Harsh</div>

					<button id="clr-btn">C</button>
				</div>

				<div class="row">
					<input class="num-input" type="number" required>
					
					<input id="op-input" type="text" required>

					<input class="num-input" type="number" required>

					<button id="equal-button">=</button>

					<input id="answer" type="number" disabled>
				</div>

				<div class="row">
					<button class="op-btn">+</button>
					<button class="op-btn">-</button>
					<button class="op-btn">*</button>
					<button class="op-btn">/</button>
					<button class="op-btn">%</button>
				</div>

				<div class="row">
					<button class="num-btn">9</button>
					<button class="num-btn">8</button>
					<button class="num-btn">7</button>
					<button class="num-btn">6</button>
					<button class="num-btn">5</button>
				</div>
				
				<div class="row">
					<button class="num-btn">4</button>
					<button class="num-btn">3</button>
					<button class="num-btn">2</button>
					<button class="num-btn">1</button>
					<button class="num-btn">0</button>
				</div>
			</div>
		</main>
	</body>
</html>
